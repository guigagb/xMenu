<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>xMenu v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../xMenu2.css">
    <style>
        #minhaDiv{
            width: 100%; 
            height: 500px;
            border: 1px solid #000;
            /* background-color: rgb(194, 0, 0); */
        }
    </style>
</head>
<body>
    <div id="minhaDiv">Hello World!</div><br>
    <button onclick="menu.disableAll()">Disable All</button>
    <button onclick="menu.enableAll()">Enable All</button>
    <button onclick="menu.disableItem('item1')">Disable Item1</button>
    <button onclick="menu.enableItem('item1')">Enable Item1</button>
    <button onclick="menu.setHtml('item2','novo texto')">setHtml Item2</button>
    <button onclick="menu.setIcon('item3','fa fa-binoculars')">setIcon Item3</button>
    <script src="../xMenu2.js" type="module"></script>
    <script src="example.js" type="module"></script>
</body>
</html>
