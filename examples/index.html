<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>xMenu Exemplos</title>
        <link rel="stylesheet" href="../xMenu2.css">
        <script src="example.js" type="module"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/brands.min.js" integrity="sha256-z0T3r+4uTjAkB5CHxybF9RQwAzHEdFB5+hJe/pGAcPg=" crossorigin="anonymous"></script> -->
    </head>

    <body style="background-color: teal;">
        <div id="meuMenu1" style="width: 100%; height: 670px; border: 1px solid #000;">Menu 1</div>
        <div id="meuMenu2" style="width: 100%; height: 100px; background-color: red;">Menu 2</div>
        <button onclick="teste()">hide</button>
        <button onclick="teste2()">block</button>
        <input type="checkbox" class="xMenuCheckLa">
        <script>

            function teste() {
                div = document.querySelector('#popup_meuMenu1');
                div.classList.add('hide');
                div.style.display = 'none';
            }

            function teste2() {
                div = document.querySelector('#popup_meuMenu1');
                div.classList.remove('hide');
                div.style.display = 'block';
            }



        </script>
    </body>

</html>
